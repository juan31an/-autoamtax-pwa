<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1E40AF">
    
    <!-- SEO and App Info -->
    <title>AutoamTax Pro - Gestión de Transporte Accesible</title>
    <meta name="description" content="Sistema profesional de gestión para transporte accesible adaptado para personas con discapacidad">
    <meta name="keywords" content="taxi accesible, transporte adaptado, gestión de flota, discapacidad, movilidad">
    <meta name="author" content="AutoamTax Partners">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AutoamTax">
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical CSS inline for performance -->
    <style>
        /* Critical loading styles */
        #loading-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #1E40AF 0%, #3B82F6 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 9999;
            font-family: system-ui, sans-serif;
        }
        
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        
        .loading-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            text-align: center;
        }
        
        /* Prevent flash of unstyled content */
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background-color: #f9fafb;
        }
        
        #app {
            min-height: 100vh;
        }
        
        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            .loading-spinner {
                animation: none;
            }
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111827;
                color: #f9fafb;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-spinner" aria-hidden="true"></div>
        <div class="loading-text">AutoamTax Pro</div>
        <div class="loading-subtitle">Sistema de Gestión de Transporte Accesible</div>
    </div>
    
    <!-- App Root -->
    <div id="app"></div>
    
    <!-- Error Fallback -->
    <noscript>
        <div style="
            position: fixed;
            inset: 0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: system-ui, sans-serif;
            text-align: center;
            padding: 2rem;
        ">
            <h1 style="color: #1E40AF; margin-bottom: 1rem;">AutoamTax Pro</h1>
            <p style="margin-bottom: 1rem;">Esta aplicación requiere JavaScript para funcionar correctamente.</p>
            <p style="color: #6B7280; font-size: 0.875rem;">
                Por favor, habilita JavaScript en tu navegador y recarga la página.
            </p>
        </div>
    </noscript>
    
    <!-- Main App Script -->
    <script type="module" src="/src/main.ts"></script>
    
    <!-- Loading Screen Manager -->
    <script>
        // Hide loading screen once app is mounted
        document.addEventListener('DOMContentLoaded', () => {
            // Wait for Vue to mount and render
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                const app = document.getElementById('app');
                
                // Check if Vue has mounted (app has content)
                const checkMount = () => {
                    if (app && app.children.length > 0) {
                        if (loadingScreen) {
                            loadingScreen.style.opacity = '0';
                            loadingScreen.style.transition = 'opacity 0.3s ease-out';
                            setTimeout(() => {
                                loadingScreen.style.display = 'none';
                            }, 300);
                        }
                    } else {
                        // Keep checking if Vue hasn't mounted yet
                        setTimeout(checkMount, 100);
                    }
                };
                
                checkMount();
            }, 1000); // Give Vue time to initialize
        });
        
        // Service Worker Registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }
    </script>
</body>
</html>
