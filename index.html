<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1E40AF">
    <meta name="color-scheme" content="light dark">
    
    <!-- SEO and App Info -->
    <title>AutoamTax Pro - Gestión de Transporte Accesible</title>
    <meta name="description" content="Sistema profesional de gestión para transporte accesible adaptado para personas con discapacidad">
    <meta name="keywords" content="taxi accesible, transporte adaptado, gestión de flota, discapacidad, movilidad">
    <meta name="author" content="AutoamTax Partners">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AutoamTax">
    <meta name="msapplication-TileColor" content="#1E40AF">
    <meta name="msapplication-config" content="/browserconfig.xml">
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#1E40AF">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical CSS inline for performance -->
    <style>
        /* Critical loading styles */
        #loading-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #1E40AF 0%, #3B82F6 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 1.125rem;
            font-weight: 600;
            text-align: center;
        }
        
        .loading-subtitle {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 0.875rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }
        
        /* Prevent flash of unstyled content */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f9fafb;
            overflow: hidden;
        }
        
        #app {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        
        #app.loaded {
            opacity: 1;
            overflow: auto;
        }
        
        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            .loading-spinner {
                animation: none;
            }
            
            * {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111827;
                color: #f9fafb;
            }
        }
        
        /* Safe area support */
        body {
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
    </style>
    
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-spinner" aria-hidden="true"></div>
        <div class="loading-text">AutoamTax Pro</div>
        <div class="loading-subtitle">Cargando sistema de gestión...</div>
    </div>
    
    <!-- App Root -->
    <div id="app"></div>
    
    <!-- Error Fallback -->
    <noscript>
        <div style="
            position: fixed;
            inset: 0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: system-ui, sans-serif;
            text-align: center;
            padding: 2rem;
        ">
            <h1 style="color: #1E40AF; margin-bottom: 1rem;">AutoamTax Pro</h1>
            <p style="margin-bottom: 1rem;">Esta aplicación requiere JavaScript para funcionar correctamente.</p>
            <p style="color: #6B7280; font-size: 0.875rem;">
                Por favor, habilita JavaScript en tu navegador y recarga la página.
            </p>
        </div>
    </noscript>
    
    <!-- Service Worker Registration -->
    <script>
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // PWA install prompt handling
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('PWA install prompt ready');
        });
        
        // Handle app installation
        window.addEventListener('appinstalled', () => {
            console.log('PWA was installed');
            deferredPrompt = null;
        });
        
        // Performance monitoring
        window.addEventListener('load', () => {
            // Hide loading screen once app is ready
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                const app = document.getElementById('app');
                
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        app.classList.add('loaded');
                        document.body.style.overflow = '';
                    }, 300);
                }
            }, 1000);
            
            // Report performance metrics
            if ('performance' in window) {
                const perfData = performance.getEntriesByType('navigation')[0];
                console.log('Page load time:', perfData.loadEventEnd - perfData.fetchStart);
            }
        });
        
        // Error handling
        window.addEventListener('error', (e) => {
            console.error('Global error:', e.error);
            // In production, send to error reporting service
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled promise rejection:', e.reason);
            // In production, send to error reporting service
        });
    </script>
    
    <!-- Main App Script - Vite will inject this -->
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
